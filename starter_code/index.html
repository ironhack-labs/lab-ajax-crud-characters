<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
  <title>IH Characters</title>
</head>

<body>
  <button id="helloYou" class="button">CLICK HERE FOR A GOOD TIME</button>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">
    </div>
    <section class="operations">
      <div class="operation">
        <button class="mad" id="fetch-all">Fetch all</button>
        <button class="mad" id="ohShit">I'm mad</button>
        <label type="text" name="scale" class="mad woop">One a scale of 0 to 100, how mad are you?
          <input type="number" name="scale" class="mad woop" id="rage">
          <button class="mad woop" id="boom">Go berserk</button>
        </label>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" name="character-id" id="input-one">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input type="text" name="character-id-delete" id="delete-input">
        <button id="delete-one">Delete one</button>
      </div>
      <div class="operation delete-all">
        <label for="character-id-delete">Flush</label>
        <button id="launch-shitstorm">Click-me !!!</button>
      </div>
    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" id="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" id="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" id="weapon">
        </div>
        <div class="field">
          <label for="debt">Has debt: </label>
          <input id="debt" type="checkbox">
        </div>
        <button class="submit-button">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">ID: </label>
          <input type="text" name="chr-id">
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" name="weapon">
        </div>
        <div class="field">
          <label for="debt">Has debt: </label>
          <input name="debt" type="checkbox">
        </div>
        <button class="submit-button">Update</button>
      </form>
    </section>
  </section>
  <script src="https://unpkg.com/axios@0.16.2/dist/axios.js "></script>
</body>

</html>
