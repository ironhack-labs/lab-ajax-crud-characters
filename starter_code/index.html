<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
  <title>IH Characters</title>
</head>
<body>






  <section class="container">


    <h1>Ironhack Characters API</h1>



    <div class="characters-container">

      <div class="character-info">
        
        <div class="name">Character Name</div>
        <div class="occupation">Character Occupation</div>
        <div class="debt">Character Debt</div>
        <div class="weapon">Character Weapon</div>

      </div> <!-- characters-container -->

    </div> <!-- characters-container -->




    <section class="operations">

      <div class="operation">


        <button id="fetch-all">Fetch all</button>
      </div>


      

      <div class="operation">
        <label for="character-id">Search by ID: </label>

        <input id="rememberFetchSubmit" type="text" name="character-id" placeholder="Type a Number" />
        <button id="fetch-one">Fetch one</button>
        
      </div>

      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>

        <input id="rememberDeleteSubmit" type="text" name="character-id-delete" placeholder="Type a Number" />


        <button id="delete-one">Delete one</button>
      </div>


    </section>   <!-- operations -->





  </section> <!-- container WRAPPER 1-->











  <section class="container">



    <section class="form-container">


      <h2>New Character</h2>



      <form id="new-character-form" class="character-form">

        <div class="field">
          <label for="name">Name: </label>
          <input type="text" id="name">
        </div>


        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" id="occupation">
        </div>


        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" id="weapon">
        </div>


        <div class="field">
          <label for="debt">Has debt: </label>
          <input id="debt" type="checkbox">
        </div>



        <button class="submit-button">Create</button>

      </form>
    </section> <!-- form-container -- New Character -->











    <section class="form-container">


      <h2>Edit Character</h2>



      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">Edit ID: </label>
          <input type="text" id="chr-id">
        </div>


        <div class="field">
          <label for="name">Edit Name: </label>
          <input type="text" id="name">
        </div>


        <div class="field">
          <label for="occupation">Edit Occupation: </label>
          <input type="text" id="occupation">
        </div>


        <div class="field">
          <label for="weapon">Edit Weapon: </label>
          <input type="text" id="weapon">
        </div>


        <div class="field">
          <label for="debt">Edit Has debt: </label>
          <input id="debt" type="checkbox">
        </div>



        <button class="submit-button">Update</button>



      </form>
    </section> <!-- form-container -- Edit Character -->



  </section> <!-- container WRAPPER 2-->











</body>
</html>
