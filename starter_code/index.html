<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
  <title>IH Characters</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">
      <div class="character-info">
        <ul class="info-list">

        </ul>
      </div>
    </div>
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input  id="character-id" type="text">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input  id="character-id-delete" type="text">
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name">Name: </label>
          <input  id="new-name" type="text" name="new-name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input  id="new-occupation" type="text" name="new-occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input  id="new-weapon" type="text" name="new-weapon">
        </div>
        <div class="field">
          <label for="debt">Has debt: </label>
          <input  id="new-debt" name="new-debt" type="checkbox">
        </div>
        <button id="send-data">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">ID: </label>
          <input  id="edit-id" type="text">
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input  id="edit-name" type="text">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input  id="edit-occupation" type="text">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input  id="edit-weapon" type="text">
        </div>
        <div class="field">
          <label for="debt">Has debt: </label>
          <input  id="edit-debt" name="debt">
        </div>
        <button id="edit-data">Update</button>
      </form>
    </section>
  </section>

</body>
</html>
