<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">

  <title>IH Characters</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">
      <div class="character-info">
        <div class="name">Character Name</div>
        <div class="occupation">Character Occupation</div>
        <div class="debt">Character Debt</div>
        <div class="weapon">Character Weapon</div>
      </div>
    </div>
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" name="character-id" id="character-id">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input type="text" name="character-id-delete">
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" name="name" id="create-name-input">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" name="occupation" id="create-occupation-input">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" name="weapon" id="create-weapon-input">
        </div>
        <div class="field">
          <label for="debt">Has debt: </label>
          <input name="debt" type="checkbox" id="create-debt-input">
        </div>
        <button class="submit-button">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">ID: </label>
          <input type="text" name="chr-id">
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" name="weapon">
        </div>
        <div class="field">
          <label for="debt">Has debt: </label>
          <input name="debt" type="checkbox">
        </div>
        <button class="submit-button">Update</button>
      </form>
    </section>
  </section>
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
  
</body>
</html>
