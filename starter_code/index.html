<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
  <title>IH Characters</title>
</head>
<body>
  <section class="container">

    <h1>Ironhack Characters API</h1>

    <div class="characters-container">
      <div class="character-info">
        <div class="name">Character Name</div>
        <div class="occupation">Character Occupation</div>
        <div class="debt">Character Debt</div>
        <div class="weapon">Character Weapon</div>
      </div>
    </div>

    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>

      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" id="character-id">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input type="text" id="character-id-delete">
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">

      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name-new">Name: </label>
          <input type="text" id="name-new">
        </div>
        <div class="field">
          <label for="job-new">Occupation: </label>
          <input type="text" id="job-new">
        </div>
        <div class="field">
          <label for="weapon-new">Weapon: </label>
          <input type="text" id="weapon-new">
        </div>
        <div class="field">
          <label for="debt-new">Has debt: </label>
          <input id="debt-new" type="checkbox">
        </div>
        <button class="submit-button">Create</button>
      </form>
    </section>
    
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="update-id">ID: </label>
          <input type="text" id="update-id">
        </div>
        <div class="field">
          <label for="update-name">Name: </label>
          <input type="text" id="update-name">
        </div>
        <div class="field">
          <label for="update-job">Occupation: </label>
          <input type="text" id="update-job">
        </div>
        <div class="field">
          <label for="update-weapon">Weapon: </label>
          <input type="text" id="update-weapon">
        </div>
        <div class="field">
          <label for="update-debt">Has debt: </label>
          <input id="update-debt" type="checkbox">
        </div>
        <button class="submit-button">Update</button>
      </form>
    </section>
  </section>
  <script
  src="http://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
</body>
</html>
