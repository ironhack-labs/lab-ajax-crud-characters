<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
  <title>IH Characters</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">

    </div>
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input id='character-id' type="text" name="character-id">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input id='character-id-delete' type="text" name="character-id-delete">
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class='container message'>
    Hello
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name-input">Name: </label>
          <input id='name-input' type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation-input">Occupation: </label>
          <input id='occupation-input' type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon-input">Weapon: </label>
          <input id='weapon-input' type="text" name="weapon">
        </div>
        <div class="field">
          <label for="debt-input">Has debt: </label>
          <input id='debt-input' name="debt" type="checkbox">
        </div>
        <button class="send-data">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id-edit">ID: </label>
          <input id ='id-edit' type="text" name="chr-id">
        </div>
        <div class="field">
          <label for="name-edit">Name: </label>
          <input id='name-edit' type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation-edit">Occupation: </label>
          <input id='occupation-edit' type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon-edit">Weapon: </label>
          <input  id='weapon-edit' type="text" name="weapon">
        </div>
        <div class="field">
          <label for="debt-edit">Has debt: </label>
          <input id='debt-edit'  name="debt" type="checkbox">
        </div>
        <button id="send-data">Update</button>
      </form>
    </section>
  </section>

</body>
</html>
