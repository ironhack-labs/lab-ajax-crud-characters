<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>IH Characters</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div id ="character-inDB" class="characters-container">
      <!-- <div class="character-info">
        <div id="name1" class="name">Character Name</div>
        <div id="occupation1" class="occupation">Character Occupation</div>
        <div id="cartoon1" class="cartoon">Is a Cartoon?</div>
        <div id="weapon1" class="weapon">Character Weapon</div>
      </div> -->
    </div>z
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <div class="operation">
        <label  for="character-id">Search by ID: </label>
        <input id="ID-to-fetch" type="text" name="character-id">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input id="ID-to-delete" type="text" name="character-id-delete">
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name">Name: </label>
          <input id="name3" type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input id="occupation3" type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input id="weapon3" type="text" name="weapon">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input id="cartoon3" name="cartoon" type="checkbox">
        </div>
        <button id="send-data-new">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">ID: </label>
          <input id ="id2" type="text" name="chr-id">
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input id="name2" type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input id="occupation2" type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input id="weapon2" type="text" name="weapon">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input id="cartoon2" name="cartoon" type="checkbox">
        </div>
        <button id="send-data-edit">Update</button>
      </form>
    </section>
  </section>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
</body>
</html>
