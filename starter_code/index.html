        <body>
          <section class="container">
            <h1>Ironhack Characters API</h1>
            <div class="characters-container">
          <div class="characters-container" id="charCon">
              <div class="character-info">
                <div class="name">Character Name</div>
                <div class="occupation">Character Occupation</div>
          <h1>Ironhack Characters API</h1>
              </div>
              <div class="operation">
                <label for="character-id">Search by ID: </label>
                <input type="text" name="character-id">
                <input type="text" name="character-id" id="character-id">
                <button id="fetch-one">Fetch one</button>
              </div>
              <div class="operation delete">
                <label for="character-id-delete">Delete by ID: </label>
                <input type="text" name="character-id-delete">
                <input type="text" name="character-id-delete" id="character-id-delete">
                <button id="delete-one">Delete one</button>
              </div>

        <h2>New Character</h2>
              <form id="new-character-form" class="character-form">
                <div class="field">
                  <label for="name">Name: </label>
                  <input type="text" name="name">
                  <input type="text" name="name" id="newName">
                </div>
                <div class="field">
                  <label for="occupation">Occupation: </label>
                  <input type="text" name="occupation">
                  <input type="text" name="occupation" id="newOccupation">
              </div>
                <div class="field">
                  <label for="weapon">Weapon: </label>
                  <input type="text" name="weapon">
                  <input type="text" name="weapon" id="newWeapon">
                </div>
                <div class="field">
                  <label for="cartoon">Is a Cartoon: </label>
                  <input name="cartoon" type="checkbox">
                  <input name="cartoon" type="checkbox" id="newCartoon">
                </div>
                <button id="send-data">Create</button>
                <button id="send-data-new" type="button">Create</button>
              </form>
            </section>
            <section class="form-container">
              <h2>Edit Character</h2>
              <form id="edit-character-form" class="character-form">
                <div class="field">
                  <label for="id">ID: </label>
                  <input type="text" name="chr-id">
                  <input type="text" name="chr-id" id="updtId">
                </div>
                <div class="field">
                  <label for="name">Name: </label>
                  <input type="text" name="name">
                  <input type="text" name="name" id="updtName">
                </div>
                <div class="field">
                  <label for="occupation">Occupation: </label>
                  <input type="text" name="occupation">
                  <input type="text" name="occupation" id="updtOcc">
                </div>
                <div class="field">
                  <label for="weapon">Weapon: </label>
                  <input type="text" name="weapon">
                  <input type="text" name="weapon" id="updtWeapon">
                </div>
                <div class="field">
                  <label for="cartoon">Is a Cartoon: </label>
                  <input name="cartoon" type="checkbox">
                  <input name="cartoon" type="checkbox" id="updtCart">
                </div>
                <button id="send-data">Update</button>
                <button id="send-data-update" type="button">Update</button>
              </form>
            </section>
          </section>
