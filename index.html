<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>IH Characters</title>
</head>

<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">
      <div class="character-info">
        <div class="name">Character Name</div>
        <div class="occupation">Character Occupation</div>
        <div class="cartoon">Is a Cartoon?</div>
        <div class="weapon">Character Weapon</div>
      </div>
    </div>
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" name="character-id" id='character-id'>
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input type="text" name="character-id-delete" id='character-id-delete'>
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" name="name" id="character-name-create">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" name="occupation" id="character-occupation-create">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" name="weapon" id="character-weapon-create">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input name="cartoon" type="checkbox" id="character-isCartoon-create">
        </div>
        <button id="send-data">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">ID: </label>
          <input type="text" name="chr-id" id="character-id-edit">
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" name="name" id="character-name-edit">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" name="occupation" id="character-occupation-edit">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" name="weapon" id="character-weapon-edit">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input name="cartoon" type="checkbox" id="character-isCartoon-edit">
        </div>
        <button id="send-data">Update</button>
      </form>
    </section>
  </section>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
</body>

</html>
