<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./public/stylesheets/style.css" />
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<title>IH Characters</title>
	</head>
	<body>
		<section class="container">
			<h1>Ironhack Characters API</h1>
			<section class="characters"></section>
			<section class="operations">
				<div class="operation">
					<button id="fetch-all">Fetch all</button>
				</div>
				<div class="operation">
					<label for="character-id">Search by ID: </label>
					<input type="text" name="character-id" id="character-id" />
					<button id="fetch-one">Fetch one</button>
				</div>
				<div class="operation delete">
					<label for="character-id-delete">Delete by ID: </label>
					<input
						type="text"
						name="character-id-delete"
						id="character-id-delete"
					/>
					<button id="delete-one">Delete one</button>
				</div>
			</section>
		</section>
		<section class="container">
			<section class="form-container">
				<h2>New Character</h2>
				<form id="new-character-form" class="character-form">
					<div class="field">
						<label for="new-name">Name: </label>
						<input type="text" name="new-name" id="new-name" />
					</div>
					<div class="field">
						<label for="new-occupation">Occupation: </label>
						<input type="text" name="new-occupation" id="new-occupation" />
					</div>
					<div class="field">
						<label for="new-weapon">Weapon: </label>
						<input type="text" name="new-weapon" id="new-weapon" />
					</div>
					<div class="field">
						<label for="new-cartoon">Is a Cartoon: </label>
						<input name="new-cartoon" type="checkbox" id="new-cartoon" />
					</div>
					<button id="new-send-data">Create</button>
				</form>
			</section>
			<section class="form-container">
				<h2>Edit Character</h2>
				<form id="edit-character-form" class="character-form">
					<div class="field">
						<label for="edit-id">ID: </label>
						<input type="text" name="edit-id" id="edit-id" />
					</div>
					<div class="field">
						<label for="edit-name">Name: </label>
						<input type="text" name="edit-name" id="edit-name" />
					</div>
					<div class="field">
						<label for="edit-occupation">Occupation: </label>
						<input type="text" name="edit-occupation" id="edit-occupation" />
					</div>
					<div class="field">
						<label for="edit-weapon">Weapon: </label>
						<input type="text" name="edit-weapon" id="edit-weapon" />
					</div>
					<div class="field">
						<label for="edit-cartoon">Is a Cartoon: </label>
						<input name="edit-cartoon" type="checkbox" id="edit-cartoon" />
					</div>
					<button id="edit-send-data">Update</button>
				</form>
			</section>
		</section>
		<script
			type="text/javascript"
			src="./public/javascript/APIHandler.js"
		></script>
		<script type="text/javascript" src="./public/javascript/index.js"></script>
	</body>
</html>
