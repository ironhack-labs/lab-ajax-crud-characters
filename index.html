<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>IH Characters</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">
      <div class="character-info">
        <div class="name">Character Name</div>
        <div class="occupation">Character Occupation</div>
        <div class="cartoon">Is a Cartoon?</div>
        <div class="weapon">Character Weapon</div>
      </div>
    </div>
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" name="character-id" id="search__id">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input type="text" name="character-id-delete" id="delete__id">
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name-character">Name: </label>
          <input type="text" name="name-character">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" name="occupation-character">
        </div>
        <div class="field">
          <label for="weapon-character">Weapon: </label>
          <input type="text" name="weapon-character">
        </div>
        <div class="field">
          <label for="cartoon-character">Is a Cartoon: </label>
          <input name="cartoon-character" type="checkbox">
        </div>
        <button type="submit" id="send-data">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">ID: </label>
          <input type="text" name="chr-id" id='edit__id'>
        </div>
        <div class="field">
          <label for="name-edit">Name: </label>
          <input type="text" name="name-edit">
        </div>
        <div class="field">
          <label for="occupation-edit">Occupation: </label>
          <input type="text" name="occupation-edit">
        </div>
        <div class="field">
          <label for="weapon-edit">Weapon: </label>
          <input type="text" name="weapon-edit">
        </div>
        <div class="field">
          <label for="cartoon-edit">Is a Cartoon: </label>
          <input name="cartoon-edit" type="checkbox">
        </div>
        <button type="submit" id="send-data">Update</button>
      </form>
    </section>
  </section>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
</body>
</html>
