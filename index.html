<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>IH Characters</title>
</head>

<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">
      <div class="character-info" id="character-info-to-hide">
        <div id="name" class="name">Character Name</div>
        <div id="occupation" class="occupation">Character Occupation</div>
        <div id="cartoon" class="cartoon">Is a Cartoon?</div>
        <div id="weapon" class="weapon">Character Weapon</div>
      </div>
    </div>
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
        <button id="clear">Clear</button>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" name="character-id" id="character-id-input-one">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input type="text" name="character-id-delete" id="character-id-delete">
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name">Name: </label>
          <input id="createName" type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input id="createOccupation" type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input id="createWeapon" type="text" name="weapon">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input id="createCartoon" name="cartoon" type="checkbox">
        </div>
        <button id="send-data">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">ID: </label>
          <input type="text" name="chr-id" id="editID">
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input id="updateName" type="text" name="name" id="editName">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input id="updateOccupation" type="text" name="occupation" id="editOccupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input id="updateWeapon" type="text" name="weapon" id="editWeapon">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input id="updateCartoon" name="cartoon" type="checkbox" id="editCartoon">
        </div>
        <button id="send-data">Update</button>
      </form>
    </section>
  </section>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
</body>

</html>
