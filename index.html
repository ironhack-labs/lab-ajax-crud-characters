<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public/stylesheets/style.css" />
    <title>IH Characters</title>
  </head>
  <body>
    <section class="container">
      <h1>Ironhack Characters API</h1>
      <div class="characters-container"></div>
      <section class="operations">
        <div class="operation">
          <button id="fetch-all">Fetch all</button>
        </div>
        <div class="operation">
          <label for="character-id">Search by ID: </label>
          <input type="text" name="character-id" />
          <button id="fetch-one">Fetch one</button>
        </div>
        <div class="operation delete">
          <label for="character-id-delete">Delete by ID: </label>
          <input type="text" name="character-id-delete" />
          <button id="delete-one">Delete one</button>
        </div>
      </section>
    </section>
    <section class="container">
      <section class="form-container">
        <h2>New Character</h2>
        <form id="new-character-form" class="character-form">
          <div class="field">
            <label for="name">Name: </label>
            <input type="text" name="name" />
          </div>
          <div class="field">
            <label for="occupation">Occupation: </label>
            <input type="text" name="occupation" />
          </div>
          <div class="field">
            <label for="weapon">Weapon: </label>
            <input type="text" name="weapon" />
          </div>
          <div class="field">
            <label for="cartoon">Is a Cartoon: </label>
            <input name="cartoon" type="checkbox" />
          </div>
          <button id="send-data">Create</button>
        </form>
      </section>
      <section class="form-container">
        <h2>Edit Character</h2>
        <form id="edit-character-form" class="character-form">
          <div class="field">
            <label for="id">ID: </label>
            <input type="text" name="chr-id" />
          </div>
          <div class="field">
            <label for="name">Name: </label>
            <input type="text" name="name" />
          </div>
          <div class="field">
            <label for="occupation">Occupation: </label>
            <input type="text" name="occupation" />
          </div>
          <div class="field">
            <label for="weapon">Weapon: </label>
            <input type="text" name="weapon" />
          </div>
          <div class="field">
            <label for="cartoon">Is a Cartoon: </label>
            <input name="cartoon" type="checkbox" />
          </div>
          <button id="send-data">Update</button>
        </form>
      </section>
    </section>
    <template id="character-info-template">
      <div class="character-info">
        <div class="id">Id <span class="id-value"></span></div>
        <div class="name">Character Name <span class="name-value"></span></div>
        <div class="occupation">Character Occupation <span class="occupation-value"></span></div>
        <div class="cartoon">Is a Cartoon?<span class="cartoon-value"></span></div>
        <div class="weapon">Character Weapon<span class="weapon-value"></span></div>
      </div>
    </template>
    <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
    <script type="text/javascript" src="./public/javascript/index.js"></script>
  </body>
</html>
