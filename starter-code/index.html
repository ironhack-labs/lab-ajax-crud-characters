<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>IH Characters</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">
      <!-- <div class="character-info">
        <div class="id">Id:</div>
        <div class="name">Name:</div>
        <div class="occupation">Occupation:</div>
        <div class="cartoon">Is a Cartoon?:</div>
        <div class="weapon">Weapon:</div> -->
      <!-- </div> -->
    </div>
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" id="fetch-one-input" name="character-id">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input type="text" id="character-id-delete" name="character-id-delete">
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" id="name" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" id="occupation" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" id="weapon" name="weapon">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input name="cartoon" id="cartoon" type="checkbox">
        </div>
        <button id="send-data" class="1st-send">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
      <form id="edit-character-form" class="character-form">
        <div class="field">
          <label for="id">ID: </label>
          <input id="chr-id" type="text" name="chr-id">
        </div>
        <div class="field">
          <label for="name">Name: </label>
          <input type="text" id="name-edit" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input type="text" id="occupation-edit" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input type="text" id="weapon-edit" name="weapon">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input name="cartoon" id="checkbox-edit" type="checkbox">
        </div>
        <button id="send-data" class="2nd-send">Update</button>
      </form>
    </section>
  </section>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>
</html>
