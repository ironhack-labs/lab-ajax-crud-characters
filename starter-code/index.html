<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <title>IH Characters</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">
      <div class="character-info">
        <div class="name">Character Name</div>
        <div class="occupation">Character Occupation</div>
        <div class="cartoon">Is a Cartoon?</div>
        <div class="weapon">Character Weapon</div>
      </div>
    </div>
    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>
      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input id="characterId" type="text" name="character-id">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input id="delId" type="text" name="character-id-delete">
        <button id="delete-one">Delete one</button>
      </div>

    </section>
  </section>
  <section class="container">
    <section class="form-container">
      <h2>New Character</h2>
      <form id="new-character-form" class="character-form">
        <div class="field">
          <label for="name">Name: </label>
          <input id="name" type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input id="occupation" type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input id="weapon" type="text" name="weapon">
        </div>
        <div class="field">
          <label for="cartoon">Is a Cartoon: </label>
          <input id="cartoon" name="cartoon" type="checkbox">
        </div>
        <button id="send-data">Create</button>
      </form>
    </section>
    <section class="form-container">
      <h2>Edit Character</h2>
        <p>Provide ID of character to be updated</p>
        <button type="submit" id="getButton">Get</button>
        <input type="text" name="" id="theCharId">
      <form id="edit-character-form" class="character-form">
        <!-- <div class="field">
          <label for="idE">ID: </label>
          <input id="idE" type="text" name="chr-id">
        </div> -->
        <div class="field">
          <label for="nameE">Name: </label>
          <input id="nameE" type="text" name="name">
        </div>
        <div class="field">
          <label for="occupationE">Occupation: </label>
          <input id="occupationE" type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weaponE">Weapon: </label>
          <input id="weaponE" type="text" name="weapon">
        </div>
        <div class="field">
          <label for="cartoonE">Is a Cartoon: </label>
          <input id="cartoonE" name="cartoon" type="checkbox">
        </div>
        <button id="send-dataE">Update</button>
      </form>
    </section>
  </section>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
</body>
</html>
