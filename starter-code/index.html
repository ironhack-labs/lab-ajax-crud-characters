<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public/stylesheets/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>IH Characters</title>
  </head>
  <body>
    <section class="container">
      <h1>Ironhack Characters API</h1>

      <!-- Characters Container -->
      <div id="characters-container" class="characters-container"></div>

      <!-- Operations -->
      <section class="operations">
        <div class="operation">
          <button id="fetch-all">Fetch all</button>
        </div>
        <div class="operation">
          <label for="character-id">Search by ID: </label>
          <input id="input-char-one" type="text" name="character-id" />
          <button id="fetch-one">Fetch one</button>
        </div>
        <div class="operation delete">
          <label for="character-id-delete">Delete by ID: </label>
          <input id="input-delete-one" type="text" name="character-id-delete" />
          <button id="delete-one">Delete one</button>
        </div>
      </section>
    </section>

    <!-- Add New Character -->
    <section class="container">
      <section class="form-container">
        <h2>New Character</h2>
        <form id="new-character-form" class="character-form">
          <div class="field">
            <label for="name">Name: </label>
            <input id="new-name" type="text" name="name" />
          </div>
          <div class="field">
            <label for="occupation">Occupation: </label>
            <input id="new-occ" type="text" name="occupation" />
          </div>
          <div class="field">
            <label for="weapon">Weapon: </label>
            <input id="new-weapon" type="text" name="weapon" />
          </div>
          <div class="field">
            <label for="cartoon">Is a Cartoon: </label>
            <input id="new-cartoon" name="cartoon" type="checkbox" />
          </div>
          <button id="send-data">Create</button>
        </form>
      </section>

      <!-- Edit Character -->
      <section class="form-container">
        <h2>Edit Character</h2>
        <form id="edit-character-form" class="character-form">
          <div class="field">
            <label for="id">ID: </label>
            <input id="edit-id" type="text" name="chr-id" />
          </div>
          <div class="field">
            <label for="name">Name: </label>
            <input id="edit-name" type="text" name="name" />
          </div>
          <div class="field">
            <label for="occupation">Occupation: </label>
            <input id="edit-occ" type="text" name="occupation" />
          </div>
          <div class="field">
            <label for="weapon">Weapon: </label>
            <input id="edit-weapon" type="text" name="weapon" />
          </div>
          <div class="field">
            <label for="cartoon">Is a Cartoon: </label>
            <input id="edit-cartoon" name="cartoon" type="checkbox" />
          </div>
          <button id="update-data">Update</button>
        </form>
      </section>
    </section>

    <script
      type="text/javascript"
      src="./public/javascript/APIHandler.js"
    ></script>
    <script type="text/javascript" src="./public/javascript/index.js"></script>
  </body>
</html>
