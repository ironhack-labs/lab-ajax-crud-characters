<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./public/stylesheets/style.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <title>IH Characters</title>
</head>
<body>
  <section class="container">
    <h1>Ironhack Characters API</h1>
    <div class="characters-container">
      <div class="character-info">
        <div class="name">Character Name</div>
        <div class="occupation">Character Occupation</div>
        <div class="cartoon">Is a Cartoon?</div>
        <div class="weapon">Character Weapon</div>
      </div>
    </div>



    <section class="operations">
      <div class="operation">
        <button id="fetch-all">Fetch all</button>
      </div>

      <div class="operation">
        <label for="character-id">Search by ID: </label>
        <input type="text" name="character-id" id="theInput">
        <button id="fetch-one">Fetch one</button>
      </div>
      <div class="operation delete">
        <label for="character-id-delete">Delete by ID: </label>
        <input id="deletion" type="text" name="character-id-delete">
        <button id="delete-one">Delete one</button>
      </div>

 </section>

  </section>
  <section class="container">
          <section class="form-container">
            <h2>New Character</h2>
                        <form id="new-character-form" class="character-form">
                          <div class="field">
                            <label for="name">Name: </label>
                            <input id="theName" type="text" name="name">
                          </div>
                          <div class="field">
                            <label for="occupation">Occupation: </label>
                            <input id="theOccupation" type="text" name="occupation">
                          </div>
                          <div class="field">
                            <label for="weapon">Weapon: </label>
                            <input id="theWeapon" type="text" name="weapon">
                          </div>
                          <div class="field">
                            <label for="cartoon">Is in Debt: </label>
                            <input id="theDebt" name="cartoon" type="checkbox">
                          </div>
                          <button id="send-data">Create</button>
                        </form>
    </section>

    <section class="form-container">
      <h2>Edit Character</h2>
     
      <form id="edit-character-form" class="character-form">

        <div class="field">
          <label for="id">ID: </label>
          <input id="editID" type="text" name="chr-id">
        </div>

        <div class="field">
          <label for="name">Name: </label>
          <input id="editName" type="text" name="name">
        </div>
        <div class="field">
          <label for="occupation">Occupation: </label>
          <input id="editOccupation" type="text" name="occupation">
        </div>
        <div class="field">
          <label for="weapon">Weapon: </label>
          <input id="editWeapon" type="text" name="weapon">
        </div>
        <div class="field">
          <label for="cartoon">Is in debt?: </label>
          <input id="editDebt" name="cartoon" type="checkbox">
        </div>
        <button id="edit-data">Update</button>
      </form>
    </section>
  </section>

  <section>
    <div class="container">
      <div id="list-of-characters"></div>
    </div>
    <div class="container">
      <div id="singleCharacters"></div>
    </div>
  </section>
  <script type="text/javascript" src="./public/javascript/APIHandler.js"></script>
  <script type="text/javascript" src="./public/javascript/index.js"></script>
</body>
</html>
